<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Login ang reg panel switch</title>
    </head>
    <body>
        <header>
            <div class="nav2">
                <button id="log-butt" onclick="tes()">Login</button>
                <button id="reg-butt" onclick="tes2()">Register</button>
            </div>
        </header>
        <section>
            <div class="account-sec" id="accountp">
                <form action="/submit" method="post">
                    <div class="login-panel" id="aaa">
                        <div class="username">
                            <label>Username</label>
                            <input type="text" placeholder="ex: Obama" required>
                        </div>
                        <div class="password">
                            <label>Password</label>
                            <input type="text" placeholder="ex: admin123" minlength="8" required>
                        </div>
                        <div class="bottom">
                            <button type="submit">Login</button>
                            <a>Don't have account?</a>
                        </div>
                    </div>
                     
                </form>
                <form action="/submit" method="post" id="bbb">
                    <div class="register" id="bbb">
                        <div class="username">
                            <label>Username</label>
                            <input type="text" placeholder="ex: Obama" required>
                        </div>
                        <div class="password">
                            <label>Password</label>
                            <input type="text" placeholder="ex: admin123" minlength="8" required>
                        </div>
                        <div class="password">
                            <label>Confirm Password</label>
                            <input type="text" placeholder="ex: admin123" minlength="8" required>
                        </div>
                        <div class="bottom">
                            <button type="submit">Register</button>
                            <a>Already have an account?</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
    <script src="main.js"></script>

</html>
